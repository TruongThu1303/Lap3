<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container max-w-xs mx-auto md:max-w-5xl">
        <header>
            <p class="font-bold text-base  text-extrabold text-center">Fudo</p>
        </header>
        <br>
        <br><br><br><br>
        <div class="banner">
            <p class="text-semibold text-sm text-center font-bold">Welcome back</p>
            <p class="text-5xl font-bold text-center text-black">Login to your account</p>
        </div>
        <br>
        <br>
        <div class="content text-center"> 
            <div class="form-group">
                <label class="text-base text-semibold font-bold" for="">Email</label>
                <br>
                
            <input class="border-2 border-blue-600 hover:border-blue-700 rounded-lg px-4 py-2 w-96" type="text" placeholder="John.snow@gmail.com">
            </div>
            <br>
            
            <div class="form-group">
                <label class="text-base text-semibold font-bold text-black" for="">Password</label>
                <br>
                
            <input class="border-2 border-blue-600 hover:border-blue-700 rounded-lg px-4 py-2 w-96" type="text" placeholder="*********">
            </div>
        </div>
        <br>
        <div class="text-center">
            <input class="w-96 bg-blue-600 text-center text-white-800 rounded-lg px-4 py-2 font-bold text-semibold transition duration-700 ease-in-out hover:-translate-y-1"  type="text" placeholder="Login now">
        </div>
        <br>
        <div class="text-center">
            <button class="w-96 bg-gray-700 text-center text-white-800 rounded-lg px-4 py-2 font-bold text-semibold transition duration-700 ease-in-out hover:-translate-y-1"  type="text"> <img class="mr-2 inline-block w-6" src="../img/icon.png" alt="">   Or sign-in with google</button>
        </div>
    </div>
   
</body>
</html>
